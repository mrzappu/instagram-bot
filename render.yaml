services:
  - type: web
    name: instagram-downloader-bot
    runtime: node
    repo: https://github.com/YOUR_USERNAME/instagram-downloader-bot
    plan: free
    region: oregon
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_VERSION
        value: 18.18.0
      - key: DISCORD_BOT_TOKEN
        sync: false
      - key: DISCORD_CHANNEL_ID
        value: 1475868986301223003
      - key: RAPIDAPI_KEY
        sync: false
